# A list of screen capture tests
tests:
  # Note: flutter driver expects a pair of files eg, main1.dart and main1_test.dart
  - --target=lib/test_driver/app.dart --flavor=dev --driver=lib/test_driver/app_test.dart

# Interim location of screenshots from tests
staging: /tmp/screenshots

recording: /tmp/screenshots_record

# A list of locales supported by the app
locales:
  - en-US

# A map of devices to emulate
devices:
  ios:
#    iPhone 8 Plus:
#      frame: false
##    iPhone 11 Pro:
##      frame: false # no screen avail so frame must be false
#    iPad Pro (12.9-inch) (3rd generation):
#      frame: false
#    iPad Pro (12.9-inch) (2nd generation):
#      frame: false
#    iPhone 11 Pro Max:
#      frame: false
  android:
    WXGA_10:
      frame: false
    Nexus_10_API_30:
      frame: false

# Frame screenshots
frame: true

